<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>{{block 'title'}}{{/block}}</title>
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="/public/css/header.css">
  {{block 'head'}}{{/block}}
</head>

<body>

  <!-- nav-top -->
  <nav class="navbar navbar-default">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <form class="navbar-form navbar-left" action="/search">
          <div class="form-group">
            <input type="text" class="form-control search-input" placeholder="Search" name="keyword">
          </div>
        </form>
        <div class="nav navbar-nav navbar-right">
          {{ if user }}
            <ul class="nav navbar-nav navbar-right top-nav-user">
                   <li><a href="/profile" class="text-primary">
                      <img src="{{ avatar }}" alt="" width="10" height="10" class="avatar_home">
                     {{ user }}
                   </a></li>
                   <li><a href="/" class="text-primary">首页</a></li>
                   <li><a href="/tags" class="text-primary">标签</a></li>
                   <li><a href="/myblog" class="text-primary">我的博客</a></li>
                   <li><a href="/publish" class="text-primary">新建博客</a></li>
                   <li><a href="/logout" class="text-primary">退出</a></li>
            </ul>
          </div>
          {{ else }}
          <a class="btn btn-primary navbar-btn login-btn" href="/login">登录</a>
          <a class="btn btn-success navbar-btn register-btn" href="/register">注册</a>
          {{ /if }}
        </div>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
  </nav>



  {{block 'body'}}{{/block}}


  <script src="/node_modules/jquery/dist/jquery.js"></script>
  <script src="/node_modules/bootstrap/dist/js/bootstrap.js"></script>
  {{block 'script'}}{{/block}}
</body>

</html>
